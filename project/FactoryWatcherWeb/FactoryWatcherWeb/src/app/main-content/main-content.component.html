<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Sensors Data</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Generate Report</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px; margin-bottom: 30px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SensorId" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="sensorId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensor Id </th>
          <td mat-cell *matCellDef="let row"> {{row.sensorId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
          <td mat-cell *matCellDef="let row"> {{row.value}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp  </th>
          <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'MM/dd/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="extraInfo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Extra Info </th>
          <td mat-cell *matCellDef="let row"> {{row.extraInfo}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  <div id="divChart">
    <canvas id="myChart"></canvas>
  </div>
  
  
</div>
